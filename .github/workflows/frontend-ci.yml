name: Frontend CI

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - 'api/**'
      - '.github/workflows/frontend-ci.yml'
      - '.nvmrc'
  pull_request:
    branches:
      - master
    paths:
      - 'frontend/**'
      - 'api/**'
      - '.github/workflows/frontend-ci.yml'
      - '.nvmrc'

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
      - run: npm test
